<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin Dashboard</title>
  </head>
  <body>
    <!-- As a link -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Castro ERP</a>
      </div>
    </nav>
  <div class="row">
    <div class="col-sm-2">
      <div class="card">
        <div class="container">
          <h5>Welcome Admin</h5>
        </div>
      </div>
      <div class="card">
          <a href="" class="btn btn-success btn ">Dashboard</a>
      </div>
      <div class="card">
          <a href="" class="btn btn-success btn">Category</a>
      </div>
      <div class="card">
          <a href="" class="btn btn-success btn">Item</a>
      </div>
      <div class="card">
          <a href="" class="btn btn-success btn">Price</a>
      </div>
      <div class="card">
          <a href="" class="btn btn-success btn">User</a>
      </div>
      <div class="card">
          <a href="" class="btn btn-success btn">Report</a>
      </div>
      <div class="card">
          <a href="" class="btn btn-danger btn">Logout</a>
      </div>
    </div>
    <div class="col-sm-10">
      <div class="card bg-secondary text-white"><center>Item List</center></div>
      <div class="card">
        <div class="container"><br>
          <table class="table table-hover table-bordered table">
            <th>SI</th>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
            <tr>
              <td>1</td>
              <td>Apple 5</td>
              <td>$1500</td>
              <td>10</td>
              <td>$15000</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Oppo 5</td>
              <td>$1500</td>
              <td>10</td>
              <td>$15000</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Samsung</td>
              <td>$1000</td>
              <td>10</td>
              <td>$10000</td>
            </tr>
            <tr>
              <td>4</td>
              <td>Vivo</td>
              <td>$2500</td>
              <td>10</td>
              <td>$25000</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
